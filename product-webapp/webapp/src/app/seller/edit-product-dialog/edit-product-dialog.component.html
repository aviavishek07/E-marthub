<h2>Edit Product</h2>
<form (submit)="saveChanges()">
    <label for="editedProductId">Product ID:</label>
    <input type="text" id="editedProductId" name="editedProductId" [(ngModel)]="editedProduct.productId" required>

    <label for="editedProductName">Product Name:</label>
    <input type="text" id="editedProductName" name="editedProductName" [(ngModel)]="editedProduct.productName" required>

    <label for="editedProductPrice">Product Price:</label>
    <input type="number" id="editedProductPrice" name="editedProductPrice" [(ngModel)]="editedProduct.productPrice"
        required>

    <label for="editedBrand">Brand:</label>
    <input type="text" id="editedBrand" name="editedBrand" [(ngModel)]="editedProduct.brand" required>

    <label for="editedStockQuantity">Stock Quantity:</label>
    <input type="number" id="editedStockQuantity" name="editedStockQuantity" [(ngModel)]="editedProduct.stockQuantity"
        required>

    <label for="editedMRP">MRP:</label>
    <input type="number" id="editedMRP" name="editedMRP" [(ngModel)]="editedProduct.mrp" required>

    <label for="editedSellingPrice">Selling Price:</label>
    <input type="number" id="editedSellingPrice" name="editedSellingPrice" [(ngModel)]="editedProduct.sellingPrice"
        required>

    <label for="editedProductDescription">Product Description:</label>
    <textarea id="editedProductDescription" name="editedProductDescription"
        [(ngModel)]="editedProduct.productDescription" required></textarea>

    <!-- Add more input fields for other product details to edit -->

    <button type="submit">Save Changes</button>
    <button type="button" (click)="closeDialog()">Cancel</button>
</form>
