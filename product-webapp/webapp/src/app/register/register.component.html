<body>
    <div class="register">
    <div class="container ">
        <div class="center-wrapper">
            <div class="form">
          <form [formGroup]="saveForm" (ngSubmit)="registerUser(saveForm)">
            <h2 class="text-center title">Welcome to e-martHub</h2>
            <!-- Form input fields with validations -->
            <div class="form-group">
              <input type="text" class="form-control" formControlName="firstName" placeholder="FirstName">
              <small *ngIf="saveForm.get('firstName')?.touched && saveForm.get('firstName')?.hasError('required')" class="text-center">FirstName is Required</small>
              <small *ngIf="saveForm.get('firstName')?.touched && saveForm.get('firstName')?.hasError('maxLength')" class="text-center">Max length is 50</small>
              <small *ngIf="saveForm.get('firstName')?.touched && saveForm.get('firstName')?.hasError('pattern')" class="text-center">Alphabets only</small>
            </div>
            <div class="form-group mb-3">
              <input type="text" class="form-control" formControlName="lastName" placeholder="Lastname">
              <small *ngIf="saveForm.get('lastName')?.touched && saveForm.get('lastName')?.hasError('required')" class="text-center">Lastname is Required</small>
              <small *ngIf="saveForm.get('lastName')?.touched && saveForm.get('lastName')?.hasError('maxLength')" class="text-center">Max length is 50</small>
              <small *ngIf="saveForm.get('lastName')?.touched && saveForm.get('lastName')?.hasError('pattern')" class="text-center">Alphabets only</small>
            </div>
            <div class="form-group mb-3">
              <input type="email" class="form-control" formControlName="mailId" placeholder="Email">
              <small *ngIf="saveForm.get('mailId')?.touched && saveForm.get('mailId')?.hasError('required')" class="text-center">Email is Required</small>
              <small *ngIf="saveForm.get('mailId')?.touched && saveForm.get('mailId')?.hasError('pattern')" class="text-center">Please enter valid email</small>
            </div>
            <div class="form-group mb-3">
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
              <small *ngIf="saveForm.get('password')?.touched && saveForm.get('password')?.hasError('required')" class="text-center">Password is Required</small>
            </div>
            <div class="form-group mb-3">
              <input type="tel" class="form-control" formControlName="mobileNo" placeholder="Mobile Number">
              <small *ngIf="saveForm.get('mobileNo')?.touched && saveForm.get('mobileNo')?.hasError('required')" class="text-center">Mobile number is Required</small>
              <small *ngIf="saveForm.get('mobileNo')?.touched && saveForm.get('mobileNo')?.hasError('pattern')" class="text-center">Enter numeric values only</small>
            </div>
            <div class="form-group">
                <select class="form-control" formControlName="role" placeholder="Select role">
                  <option selected>Choose...</option>
                  <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                </select>
                <small *ngIf="saveForm.get('role')?.touched && saveForm.get('role')?.hasError('required')" class="text-center">Select the role</small>
            </div>
            <!-- Terms and conditons with checkbox -->
            <!-- <div class="form-group terms">
                <mat-checkbox class="example-margin mr-4">I agree the terms & conditions</mat-checkbox>
            </div> -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    I agree the terms & conditions
                </label>
              </div>
            <!-- Register button -->
            <div class="text-center"> 
                <button mat-raised-button style="background-color: #090580; color: white; width: 20%;margin-top: 5%;" [disabled]="saveForm.invalid">Register</button>
            </div>
          </form>
          <div class="text-center mb-3 text">
            <span>Already have an account? </span><a routerLink="/login">Login</a>
          </div>
        </div>
    </div>
      </div>
     
    </div>
    </body>
