  <div class="container mt-5">
    <h2>Shopping Cart</h2>
    <div class="row">
      <div class="col-md-6 mb-3" *ngFor="let item of cart; let i = index">
        <div class="card">
          <img class="card-img-top" [src]="item.image" alt="Item Image">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">${{ item.price }}</p>
            <input type="number" class="form-control" [(ngModel)]="item.quantity" (change)="updateQuantity(i, item.quantity)">
            <button class="btn btn-danger" (click)="removeFromCart(i)">Delete from Cart</button>
          </div>
        </div>
      </div>
    </div>
    <p class="total-cost">Total Cost: ${{ getTotalPrice() }}</p>
    <button class="btn btn-primary" (click)="checkout()">Checkout</button>
  </div>
